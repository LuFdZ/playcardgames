syntax = "proto3";

import "playcards/proto/page/page.proto";

package user;

message User {
    int32  UserID = 1;
    string Username = 2;
    string Password = 3;
    string Nickname = 4;
    string Mobile = 5;
    string Email = 6;
    string Avatar = 7;
    int32  Status = 8;
    string Channel = 9;
    int64  CreatedAt = 10;
    int64  UpdatedAt = 11;
    int64  LastLoginAt = 12;
    int32  Rights = 13;
    int32  Sex = 14;
    string Icon = 15;
    int32  PlayTimes    = 16;
    int32  InviteUserID = 17;
    string MobileUuID   = 18;
    string MobileModel   = 19;
    string MobileNetWork= 20;
    string MobileOs     = 21;
    string LastLoginIP  = 22;
    string RegIP        = 23;
    string OpenID = 24;
    string UnionID = 25;
    int64  Diamond = 26;
    int64  InviteNumber = 27;
}

message RegisterReply {
    int32 UserID = 1;
}

message LoginReply {
    string Token = 1;
    User User = 2;
}

message UserInfoReq {
    string Token = 1;
    int32 UserID = 2;
}

message PageUserListRequest {
    page.PageOption Page = 1;
    int32 UserID = 2;
    string Username = 3;
    string Nickname = 4;
    int32 Rights = 6;
    string OpenID = 8;
    string UnionID = 9;
}

message PageUserListReply {
    int32 Result = 1;
    int32 Code = 2;
    repeated User List = 3;
    int64 Count = 4;
}

message UserInfo{
    int32 UserID = 1;
    string Username = 2;
    string Nickname = 3;
    string Icon = 4;
    int32 Sex =5;
}

message GetTokenRequest{
    int32 UserID = 1;
}

message GetTokenReply{
    int32 Result = 1;
    int32 Code = 2;
    string Token = 3;
}

message CheckUserRequest{
    int32 UserID = 1;
    string Token = 2;
}

message CheckUserReply{
    int32 Result = 1;
    int32 Code = 2;
}

message WXLoginRequest{
    string Code = 1;
    string Channel = 2;
    string MobileUuID   = 3;
    string MobileModel   = 4;
    string MobileNetWork= 6;
    string MobileOs     = 5;
    string OpenID = 7;
    string Mobile = 8;
}

message WXLoginRsply{
    int32 Result = 1;
    User  User =2;
    string OpenID = 3;
    string Token = 4;
}


service UserSrv {
    rpc Register(User) returns (RegisterReply) {}
    rpc Login(User) returns (User) {}
    rpc UserInfo(UserInfoReq) returns (User) {}
    rpc PageUserList(PageUserListRequest) returns (PageUserListReply) {}
    rpc UpdateUser(User) returns (User) {}
    rpc AddUser(User) returns (RegisterReply) {}
    rpc GetToken(GetTokenRequest) returns (GetTokenReply) {}
    rpc CheckUser(CheckUserRequest) returns (CheckUserReply) {}
    rpc GetUser(User) returns (User) {}
    rpc WXLogin(WXLoginRequest) returns (User) {}
}
