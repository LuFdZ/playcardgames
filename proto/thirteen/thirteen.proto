syntax = "proto3";

package thirteen;

message Card {
    int32 Type = 1;
    int32 Value = 2;
}

message GroupCard {
    int32 UserID = 1;
    int32 Type = 2;
    int32 Weight = 3;    //权重
    repeated string CardList = 4;
}

message Settle {
    int32 UserID = 1;
    int32 ScoreHead = 3;
    int32 ScoreMiddle = 4;
    int32 ScoreTail = 5;
    int32 Score = 8;
}

message GameReady {
    int32 RoomID = 1;
    int32 UserID = 2;
}
message GameResult {
    int32 UserID = 1;
    repeated Settle SettleList = 2;
    SubmitCard CardsList = 3;
    string CardType = 4;
}

message GameResultList {
    int32 RoomID = 1;
    repeated GameResult Results= 2;
     
}

message Surrender {
    int32 result = 1;  //0 不同意 1同意  
}

message SurrenderMessage{
    int32 RoomID = 1;
    int32 totalNumber = 2;//有效人数
    int32 SurrenderNumber = 3;//赞成投降人数
}

message SubmitCard {
    repeated string Head = 1;
    repeated string Middle = 2;
    repeated string Tail = 3;
}

service ThirteenSrv {
    rpc Submit(SubmitCard) returns (SubmitCard) {}
    rpc SurrenderVote(Surrender) returns (Surrender) {}
}