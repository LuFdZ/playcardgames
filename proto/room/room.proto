syntax = "proto3";
import "playcards/proto/user/user.proto";

package room;

message Room {
    int32 RoomID = 1;
    string Password = 2;
    repeated RoomUser UserList  =3;
    int32 MaxNumber  =4;
    int32 RoundNumber  =5;
    int32 Status    =6;
    int32 GameType  =7;
    string GameParam = 8;
    int64 CreatedAt =9;
    int64 UpdatedAt =10;
}

message RoomUser{
    int32 UserID = 1;
    int32 Ready = 2;
    int32 Position = 3;
    string Icon =4;
    int32 Sex =5;
    int32 Role =6;
}

message Position {
    int32 RoomID = 1;
    int32 UserID = 2;
    int32 Index = 3;
    bool Ready = 4;
}

message RoomEvent {
    int32 UserID = 1;
    int32 RoomID = 2;
    int32 Type = 3;
    string Data = 4;
}

message HeartbeatRequest {
        
}

service RoomSrv {
    rpc CreateRoom(Room) returns (Room) {}
    rpc EnterRoom(Room) returns (Room) {}
    rpc LeaveRoom(Room) returns (Room) {}
    rpc SetReady(Room) returns (RoomUser) {}
    rpc OuttReady(Room) returns (RoomUser) {}
    rpc Heartbeat(HeartbeatRequest) returns (HeartbeatRequest) {}
}

